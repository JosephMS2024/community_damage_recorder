<!DOCTYPE html>
 <html>
    <head>
   
        <!--meta for the browser to allow for mobile first design-->
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <!-- title of lab 4-->
        <title>Community Damage Recorder</title>


        <!--importing the css and libraries for esri.js-->
        <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
        <script src="https://js.arcgis.com/4.30/"></script>

        <!-- loading the modules-->
        <script>
            //adding widgets and functions
            require([
                "esri/config", 
                "esri/Map", 
                "esri/views/MapView",
                "esri/widgets/Locate",
                "esri/widgets/Search",
                "esri/layers/FeatureLayer",
                "esri/renderers/HeatmapRenderer",
                "esri/widgets/BasemapGallery",
                "esri/widgets/Expand" 
            ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer, HeatmapRenderer, BasemapGallery, Expand) => {

                //api key and basemap layer set
                esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurFa5WfXMQlRQPnfNYzLFFYga1fw0U3EB74KznnD3Q-j0AB9HdCmpOghHtkHppjTP_28Gd65ao6PCq3TkG0tJ3hZXDgrukv8aAoFxebfSdW8q97PlMsrfq7nQ5seQfazEIltTu-OWRzaW7f4FLTvO2sPZ-GI21IUJHlx3EgphVNeA0XX7woV69BRNK0kyac0EPDamoSzTK8mrrLhPaWW2zQiKQ4JWB0Okf4wgrn3A9wN3AT1_R7CKhNBZ"

                //setting basemap
                const map = new Map({
                    basemap: "streets"
                });

                //setting map center and zoom
                const view = new MapView({
                    map: map, // References the map object
                    center: [-98.484879, 33.930828],
                    zoom: 11,
                    container: "viewDiv" // Reference to the DOM node that will contain the view
                });

                //constructing locate widget
                const locateBtn = new Locate({
                    view: view
                });

                // Add the locate widget to the top left corner of the view
                view.ui.add(locateBtn, {
                    position: "top-left"
                });

                //constructing search widget
                const searchWidget = new Search({
                    view: view
                });
                // Adds the search widget to top center of the screen
                view.ui.add(searchWidget, {
                    position: "top-left",
                    index: 2
                });

                // Create featurelayer from feature service 
                const surveyLayer = new FeatureLayer({ 
                    // URL to the service 
                    url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_0c29460a922a441ea76a6d582b143f77_results/FeatureServer"
                });

                /*
                //adds survey layer to map/app
                map.add(layer);
                */

                // Create a heatmap renderer
                const heatmapRenderer = new HeatmapRenderer({
                    field: "FieldToWeightHeatmap",  // Replace with the appropriate field to weight the heatmap
                    colorStops: [
                        { color: "rgba(255, 140, 0, 0)", ratio: 0 },
                        { color: "rgba(255, 140, 0, 1)", ratio: 0.1 },
                        { color: "rgba(255, 69, 0, 1)", ratio: 0.25 },
                        { color: "rgba(255, 0, 0, 1)", ratio: 0.5 }
                    ],
                    maxPixelIntensity: 100,
                    minPixelIntensity: 0
                });

                // Apply the heatmap renderer to the layer
                surveyLayer.renderer = heatmapRenderer;

                // Add survey layer with heatmap to the map
                map.add(surveyLayer);


                //sets basemap gallery
                let basemapGallery = new BasemapGallery({
                    view: view,

                });
                // Use the Expand widget to allow collapsing of Basemap Gallery
                const expand = new Expand({
                    view: view,
                    content: basemapGallery, // Add basemap gallery to the expand widget
                    expanded: false // Start in collapsed mode
                });

                // Add the Expand widget (containing Basemap Gallery) to the view's UI
                view.ui.add(expand, {
                    position: "bottom-right",
                    index: 2
                });

                // Function to toggle heatmap visibility
                const toggleHeatmap = () => {
                    surveyLayer.visible = !surveyLayer.visible; // Toggle visibility
                    const toggleBtn = document.getElementById("toggleHeatmapBtn");
                    toggleBtn.innerHTML = surveyLayer.visible ? "Hide Heatmap" : "Show Heatmap"; // Update button text
                };

                // Adding event listener to the toggle button
                document.getElementById("toggleHeatmapBtn").addEventListener("click", toggleHeatmap);



            });
            </script>

        <!-- CSS scripts for overall style and add record button-->
        <style>  
            html,  
            body,  
            #viewDiv {  
                padding: 0;  
                margin: 0;  
                height: 100%;  
                width: 100%;  
            }  



            .addRecordBtn {
                position: absolute;
                z-index: 10;
                top: 10px;
                right: 10px;
                background-color: #0079c1;
                color: white;
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                cursor: pointer;
                text-decoration: none;
            }

            .addRecordBtn:hover {
                background-color: #005a87;
            }

            .toggleBtn {
                top: 50px; /* Positioning the toggle button under the "Add Record" button */
            }


        </style>

    </head>
    <body>

        <!-- creating section to hold map -->
        <a href="https://arcg.is/08C1HG0"target="_blank" class="addRecordBtn">Add Record</a>
        
        <button id="toggleHeatmapBtn" class="toggleBtn">Hide Heatmap</button>

        <div id="viewDiv"></div>


        

    </body>
</html>
